<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <h1>Hangman Game</h1>
    <p id="wordDisplay">_ _ _ _ _</p>
    <p>Guessed Letters: <span id="guessedLetters"></span></p>
    <p>Remaining Attempts: <span id="remainingAttempts">6</span></p>
    <p id="hangmanDiagram"></p>
    <input type="text" id="guessInput" maxlength="1" placeholder="Guess a letter">
    <button id="guessButton">Submit Guess</button>
    <p id="message"></p>
    <script src="hangman.js"></script>
</body>
</html>
